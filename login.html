<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(
          120deg,
          #2980b9,
          #8e44ad
        );
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
      }
      .center {
        width: 400px;
        height: 600px;
        display: grid;
        margin: auto;
        padding: 50px 0px;
        justify-content: center;
        align-items: center;
        background: white;
        border-radius: 10px;
        box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.05);
      }
      .center h1 {
        text-align: center;
        margin: auto;
        margin-bottom: -100px;
      }
      .center form {
        padding: 100px 100px;
        /* box-sizing: border-box; */
      }
      form .txt_field {
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
      }
      .txt_field input {
        width: 100%;
        padding: 0 5px;
        height: 30px;
        font-size: 20px;
        border: none;
        background: none;
        outline: none;
      }
      .txt_field label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: 0.5s;
      }

      .txt_field input:focus ~ label {
        top: -4px;
        color: #2691d9;
      }

      .pass {
        margin: -5px 0 20px 5px;
        color: #a6a6a6;
        cursor: pointer;
        margin: 50px;
      }
      .pass a {
        color: #2691d9;
        text-decoration: none;
      }
      .pass a:hover {
        text-decoration: underline;
      }
      input[type="submit"] {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: linear-gradient(
          120deg,
          #2980b9,
          #8e44ad
        );
        border-radius: 10px;
        padding: 0px 100px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
      }
      input[type="submit"]:hover {
        border-color: #2691d9;
        transition: 0.5s;
      }
      .signup_link {
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
      }
      .signup_link a {
        color: #2691d9;
        text-decoration: none;
      }
      .signup_link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required />

          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required />

          <label>Password</label>
        </div>
        <div class="login">
          <input type="submit" value="Login" />
        </div>

        <div class="pass">
          Forgot <a href="?">Password ?</a>
        </div>

        <div class="signup_link">
          Don't have an account? <a href="#">Signup</a>
        </div>
      </form>
    </div>
  </body>
</html>
